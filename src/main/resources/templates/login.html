<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="/style.css"> <!-- O CSS deve estar em src/main/resources/static/style.css -->
</head>
<body>
    <div class="container">
        <h1>Gerenciador de Tarefas</h1>

        <div th:if="${error}" class="message error">
            <p th:text="${error}"></p>
        </div>
        <div th:if="${message}" class="message success">
            <p th:text="${message}"></p>
        </div>

        <section id="loginScreen">
            <h2>Login</h2>
            <form action="/login" method="post">
                <div>
                    <label for="username">Usu√°rio:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Entrar</button>
                <a href="/register"><button type="button">Criar Nova Conta</button></a>
            </form>
        </section>
    </div>
</body>
</html>
